<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard T·ª´ V·ª±ng & Kanji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 320px;
            height: 220px;
            margin: auto;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.5s ease-in-out;
            opacity: 1;
        }
        .flashcard.flip {
            transform: rotateY(180deg);
        }
        .flashcard .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: white;
            color: black;
        }
        .flashcard .back {
            transform: rotateY(180deg);
            background: #ffcc00;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            margin: 5px;
            font-size: 18px;
        }
        @keyframes slide-out {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) scale(0.9);
                opacity: 0;
            }
        }
        @keyframes slide-in {
            0% {
                transform: translateY(-200px) scale(0.9);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .flashcard.turn {
            animation: slide-out 0.5s forwards ease;
        }
        .flashcard.appear {
            animation: slide-in 0.5s forwards ease;
        }
    </style>
</head>
<body>
    <h1 class="mt-4">üìñ Flashcard T·ª´ V·ª±ng & Kanji</h1>
    <p>Ch·∫ø ƒë·ªô: <span id="mode-text">T·ª´ V·ª±ng</span></p>
    <p>ƒê√£ thu·ªôc: <span id="learned-count">0</span> / <span id="total-count"></span></p>
    <div class="flashcard-container mt-3" onclick="toggleFlip()">
        <div id="flashcard" class="flashcard">
            <div class="card-face front" id="front-text"></div>
            <div class="card-face back" id="back-text"></div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn btn-primary" onclick="toggleMode()">üîÑ Chuy·ªÉn gi·ªØa T·ª´ V·ª±ng / Kanji</button>
        <button class="btn btn-success" id="btn-learned" onclick="markLearned()">‚úÖ Thu·ªôc</button>
        <button class="btn btn-danger" id="btn-forgotten" onclick="markForgotten()">‚ùå Qu√™n</button>
        <button class="btn btn-warning" onclick="resetLearning()">üîÑ H·ªçc L·∫°i</button>
    </div>
    <script>

        let learnedWords = [];
        let currentWord = null;
        let isFlipped = false;
        let isKanjiMode = false; 
        let remainingWords = [...words];

        document.getElementById("total-count").innerText = words.length;

        function getRandomWord() {
            if (remainingWords.length === 0) return null;
            return remainingWords[Math.floor(Math.random() * remainingWords.length)];
        }

        function updateCard() {
            const flashcard = document.getElementById("flashcard");

            if (remainingWords.length === 0) {
                document.getElementById("front-text").innerHTML = "üéâ H·ªçc xong r·ªìi!";
                document.getElementById("back-text").innerHTML = "Kh√¥ng c√≤n t·ª´ m·ªõi.";
                document.getElementById("btn-learned").disabled = true;
                document.getElementById("btn-forgotten").disabled = true;
                return;
            }

            document.getElementById("btn-learned").disabled = false;
            document.getElementById("btn-forgotten").disabled = false;

            flashcard.classList.add("turn");

            setTimeout(() => {
                currentWord = getRandomWord();
                isFlipped = false;
                flashcard.classList.remove("flip", "turn");

                if (isKanjiMode) {
                    document.getElementById("front-text").innerHTML = currentWord.kanji;
                    document.getElementById("back-text").innerHTML = `${currentWord.hiragana} - ${currentWord.meaning}`;
                } else {
                    document.getElementById("front-text").innerHTML = currentWord.meaning;
                    document.getElementById("back-text").innerHTML = `${currentWord.kanji} (${currentWord.hiragana})`;
                }

                flashcard.classList.add("appear");
                setTimeout(() => {
                    flashcard.classList.remove("appear");
                }, 500);
            }, 500);
        }

        function toggleMode() {
            isKanjiMode = !isKanjiMode;
            document.getElementById("mode-text").innerText = isKanjiMode ? "Kanji" : "T·ª´ V·ª±ng";
            remainingWords = isKanjiMode ? [...kanjiWords] : [...words];
            document.getElementById("total-count").innerText = remainingWords.length;
            resetLearning();
        }

        function toggleFlip() {
            if (remainingWords.length === 0) return;
            isFlipped = !isFlipped;
            document.getElementById("flashcard").classList.toggle("flip");
        }

        function markLearned() {
            if (!currentWord) return;
            if (!learnedWords.includes(currentWord)) {
                learnedWords.push(currentWord);
                remainingWords = remainingWords.filter(word => word !== currentWord);
                document.getElementById("learned-count").innerText = learnedWords.length;
            }
            updateCard();
        }

        function markForgotten() {
            updateCard();
        }

        function resetLearning() {
            learnedWords = [];
            remainingWords = isKanjiMode ? [...kanjiWords] : [...words];
            document.getElementById("learned-count").innerText = "0";
            updateCard();
        }

        updateCard();
    </script>
</body>
</html>
