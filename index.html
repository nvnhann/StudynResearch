<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard T·ª´ V·ª±ng & Kanji</title>
  <!-- MDBootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="main.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      color: #333;
    }
    .flashcard-container {
      perspective: 1000px;
      width: 90%;
      max-width: 500px;
      height: 350px;
      margin: auto;
    }
    .flashcard {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s, opacity 0.5s ease-in-out;
      opacity: 1;
    }
    .flashcard.flip {
      transform: rotateY(180deg);
    }
    .flashcard .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: white;
      color: black;
    }
    .flashcard .back {
      transform: rotateY(180deg);
      background: #ffcc00;
    }
    .buttons {
      margin-top: 20px;
    }
    .btn {
      margin: 5px;
      font-size: 18px;
    }
    @keyframes slide-out {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(200px) scale(0.9);
        opacity: 0;
      }
    }
    @keyframes slide-in {
      0% {
        transform: translateY(-200px) scale(0.9);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    .flashcard.turn {
      animation: slide-out 0.5s forwards ease;
    }
    .flashcard.appear {
      animation: slide-in 0.5s forwards ease;
    }
  </style>
</head>
<body>
  <!-- Responsive Navbar v·ªõi MDBootstrap -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Ki·∫øp n·∫°n Japanese</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <!-- N·ªôi dung Flashcard -->
  <div class="container mt-4">
    <h1 class="mt-4">üìñ Flashcard T·ª´ V·ª±ng & Kanji</h1>
    <p>Ch·∫ø ƒë·ªô: <span id="mode-text">T·ª´ V·ª±ng</span></p>
    <p>ƒê√£ thu·ªôc: <span id="learned-count">0</span> / <span id="total-count"></span></p>
    <div class="flashcard-container mt-3" onclick="toggleFlip()">
      <div id="flashcard" class="flashcard">
        <div class="card-face front" id="front-text"></div>
        <div class="card-face back" id="back-text"></div>
      </div>
    </div>
    <div class="buttons">
      <!-- S·ª≠ d·ª•ng icon FontAwesome thay th·∫ø emoji -->
      <button class="btn btn-primary" onclick="toggleMode()" title="Chuy·ªÉn gi·ªØa T·ª´ V·ª±ng / Kanji">
        <i class="fas fa-sync-alt"></i>
        Chuy·ªÉn gi·ªØa T·ª´ V·ª±ng / Kanji
      </button>
      <button class="btn btn-success" id="btn-learned" onclick="markLearned()" title="Thu·ªôc">
        <i class="fas fa-check-circle"></i>
        Thu·ªôc
      </button>
      <button class="btn btn-danger" id="btn-forgotten" onclick="markForgotten()" title="Qu√™n">
        <i class="fas fa-times-circle"></i>
        Qu√™n
      </button>
      <button class="btn btn-warning" onclick="resetLearning()" title="H·ªçc L·∫°i">
        <i class="fas fa-redo-alt"></i>
        H·ªçc L·∫°i
      </button>
    </div>
  </div>

  <!-- MDBootstrap JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script>
    let learnedWords = [];
    let currentWord = null;
    let isFlipped = false;
    let isKanjiMode = false; 
    let remainingWords = [...words];

    document.getElementById("total-count").innerText = words.length;

    function getRandomWord() {
      if (remainingWords.length === 0) return null;
      return remainingWords[Math.floor(Math.random() * remainingWords.length)];
    }

    function updateCard() {
      const flashcard = document.getElementById("flashcard");

      if (remainingWords.length === 0) {
        document.getElementById("front-text").innerHTML = "üéâ H·ªçc xong r·ªìi!";
        document.getElementById("back-text").innerHTML = "Kh√¥ng c√≤n t·ª´ m·ªõi.";
        document.getElementById("btn-learned").disabled = true;
        document.getElementById("btn-forgotten").disabled = true;
        return;
      }

      document.getElementById("btn-learned").disabled = false;
      document.getElementById("btn-forgotten").disabled = false;

      flashcard.classList.add("turn");

      setTimeout(() => {
        currentWord = getRandomWord();
        isFlipped = false;
        flashcard.classList.remove("flip", "turn");

        if (isKanjiMode) {
          document.getElementById("front-text").innerHTML = currentWord.kanji;
          document.getElementById("back-text").innerHTML = `${currentWord.hiragana} - ${currentWord.meaning}`;
        } else {
          document.getElementById("front-text").innerHTML = currentWord.meaning;
          document.getElementById("back-text").innerHTML = `${currentWord.kanji} (${currentWord.hiragana})`;
        }

        flashcard.classList.add("appear");
        setTimeout(() => {
          flashcard.classList.remove("appear");
        }, 500);
      }, 500);
    }

    function toggleMode() {
      isKanjiMode = !isKanjiMode;
      document.getElementById("mode-text").innerText = isKanjiMode ? "Kanji" : "T·ª´ V·ª±ng";
      remainingWords = isKanjiMode ? [...kanjiWords] : [...words];
      document.getElementById("total-count").innerText = remainingWords.length;
      resetLearning();
    }

    function toggleFlip() {
      if (remainingWords.length === 0) return;
      isFlipped = !isFlipped;
      document.getElementById("flashcard").classList.toggle("flip");
    }

    function markLearned() {
      if (!currentWord) return;
      if (!learnedWords.includes(currentWord)) {
        learnedWords.push(currentWord);
        remainingWords = remainingWords.filter(word => word !== currentWord);
        document.getElementById("learned-count").innerText = learnedWords.length;
      }
      updateCard();
    }

    function markForgotten() {
      updateCard();
    }

    function resetLearning() {
      learnedWords = [];
      remainingWords = isKanjiMode ? [...kanjiWords] : [...words];
      document.getElementById("learned-count").innerText = "0";
      updateCard();
    }

    updateCard();
  </script>
</body>
</html>
